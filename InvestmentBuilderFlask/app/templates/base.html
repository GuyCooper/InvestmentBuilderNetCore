<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="static/styles/jquery-ui.css" type="text/css">
    <link rel="stylesheet" href="static/styles/jquery-ui.structure.css" type="text/css">
    <link rel="stylesheet" href="static/styles/jquery-ui.theme.css" type="text/css">
    <link rel="stylesheet" href="static/styles/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="static/styles/investmentBuilder.css" type="text/css">
</head>
<body>
    <div>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="Index.html">Investment Builder</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right" ng-show="IsConnected">
                        {% if current_user.is_anonymous %}
                        <li>
                            <a href="{{ url_for('login') }}">Login</a>
                        </li>
                        {% else %}
                        <li>
                            <a href="{{ url_for('logout') }}">Logout</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
        <div class="container body-content layoutTop">
            {% block content %}{% endblock %}
        </div>
        <script type="text/javascript" src="static/js/libsmin.js"></script>
        <script type="text/javascript" src="static/js/test.js"></script>
    </div>
</body>
</html>
